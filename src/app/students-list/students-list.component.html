<ul class="list-group">
    <li *ngFor="let student of students" class="list-group-item">
        <div class="row">
            <div class="col-1">  {{student.id}}</div>
            <div class="col-2">{{student.name}}</div>
            <div class="col-3">
                <button (click)="deleteStudent(student)">delete</button>
            </div>
        </div>
    </li>
</ul>
